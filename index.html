<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors - 5 Rounds</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <p>Choose your move:</p>
    <div class="choices">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div class="result">
      <p id="player-choice">You chose: <span>-</span></p>
      <p id="computer-choice">Computer chose: <span>-</span></p>
      <h2 id="round-winner">Round Winner: <span>-</span></h2>
    </div>
    <div class="scoreboard">
      <p>Player Score: <span id="player-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>
      <p>Rounds Played: <span id="rounds-played">0</span>/5</p>
    </div>
    <div class="final-result" id="final-result">
      <h2></h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
